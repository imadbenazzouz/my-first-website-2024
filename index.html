<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardworking Student Page</title>

    <style>
        body {
            background-color: #f4f4f4; /* Soft background color */
            font-family: Arial, sans-serif;
        }

        h1 {
            color: darkblue;
            text-align: center;
        }

        .my-button {
    background-color: #007BFF; /* Blue */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
    </style>

</head>
<body>

    <header>
        <h1>Welcome to My First Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <hr>

    <main>

        <section id="home">
            <h2>Home</h2>
            <p>This is my very first website.</p>
        </section>

        <section id="about">
            <h2>Learn HTML</h2>
            <p>
                I am currently learning how to build this page using
                <strong>HTML5</strong>.
            </p>
            <img src="https://via.placeholder.com/150" alt="Sample image">
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <label>Name:</label><br>
                <input type="text" placeholder="Enter your name"><br><br>

                <label>Message:</label><br>
                <textarea placeholder="What would you like to tell us?"></textarea><br><br>

                <button type="submit" class="my-button">Send</button>   
            </form>
        </section>

    </main>

    <hr>

    <footer>
        <p>All rights reserved Â© 2024</p>
    </footer>

</body>
</html>
